<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz HW4</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- <div id="global" class="container">   -->
<div id="startScreen" class="container">
    <div id="home">
        <h1> Are you ready?</h1>
    </div>
    <!-- Quiz Rules -->
    <div class="info_box">
        <div class="info_title">
            <h1>Rules</h1>
            <ul>
                <li>Quiz time limit 90 seconds</li>
                <li>Answer 5 multiple choice questions</li>
                <li>Save user initials to best scores list</li>
            </ul>
        </div>
    </div> 
    <!-- Start Button -->
    <div class="start_btn"><button onclick="startQuiz()">Start Quiz</button> </div>
</div>

<!--Questions-->
<div id="questCont" class="container">
    <div class="quiz">
        <div class="timer">
            <p>Seconds Left</p> 
            <p class="timerSecondsLeft">90</p>
            <p>Question <span id="questionNumber"></span> out of 5</p>
        </div>
        <div class="questionContainer">
            <div id="question"></div>
            <div class="quesOptions"> 
                <div class="options"><button id="optionA" onclick="checkAnswerResult('A')"></button></div>
                <div class="options" ><button id="optionB" onclick="checkAnswerResult('B')"></button></div>
                <div class="options" ><button id="optionC" onclick="checkAnswerResult('C')"></button></div>
                <div class="options" ><button id="optionD" onclick="checkAnswerResult('D')"></button></div>
            </div> 
            <div id="answerImg"></div>
        </div>
    </div>
</div>


<!--Results-->
<div id="resultsCont" class="container">
    <div class="results">
        <h3>You've completed the quiz!</h3>
        <p>Your score is <span id="scoreDisplay"></span> out of 5</p>
        <img id="completeImg" class="completeImg" alt="https://media.giphy.com/media/HBMCmtsPEUShG/giphy.gif">
        <div>
            <button id="restartBtn" class="restart" onclick="restartQuiz()">Retake Quiz</button>
        </div>
    </div>
</div>


<script src="./script.js"></script>
    
</body>
</html>
